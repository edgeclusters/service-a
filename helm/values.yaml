replicaCount: 1

image:
  repository: reg.edgeclusters.com/academy/service-a
  pullPolicy: Always
  tag: ""

imagePullSecrets:
  - name: reg-edgeclusters-com
nameOverride: ""
fullnameOverride: ""

env: {}
